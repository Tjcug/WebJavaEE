
<!DOCTYPE html>

    <script type="text/javascript">
      alert("xxx");
      function initData(){
        var xml = $.loadXML("../data/KeyWordsTemplate.xml");
        var obj = $(xml).toObject().get(0);
        console.info(obj);
        var data={};

        var node={};
        node.content=obj.value;
        getData(obj,node);
        console.info(node);
        return node;
      };

      function getData(child,root){
        if(child['SubCategory']==undefined){
          return;
        }
        var subcategory=child['SubCategory'];
        var childs=[];
        for(var i=0;i<subcategory.length;i++){
          var category=subcategory[i];
          var child={
            "name":category.value,
            "collapsed":true
          };
          getData(category,child);
          childs.push(child);
        }
        root.children=childs;
      }

      var flare_data=initData();
      var demoData=initData();
    </script>
